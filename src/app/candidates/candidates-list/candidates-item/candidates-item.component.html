<div class="row">
  <div class = "card" style="width: 10rem; height: 10rem">
    <img class="card-img-top" [src]="candidate.imagePath" alt="Card image cap">
    <div style="cursor: pointer;" class="card-body" (click) ="onSelect()">
      <h5  class="card-title"> {{candidate.name}} </h5>
      <p class="card-text"> {{candidate.name }}</p>
      <p class="card-text">
        <small class="text-muted"> Last Updated 3msd</small>
      </p>
    </div>
  </div>
</div>
